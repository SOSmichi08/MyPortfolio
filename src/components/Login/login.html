<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/Login/loginlogo.png" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="password" id="password" class="input-field" placeholder="Password">
    
    <div class="reveal-password-container">
      <input type="checkbox" id="revealPassword">
      <label for="revealPassword">Show Password</label>
    </div>

    <button id="loginBtn" class="login-btn">Login</button>
    
    <br><br><br><br><br>
    <a href="../Impressum/impressum.html" target="_blank">Impressum</a>    
  </div>

  <script src="login.js"></script>
</body>
</html>
